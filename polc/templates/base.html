<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville" rel="stylesheet">

    <link href="{% static 'octicons/build/font/octicons.css' %}" rel="stylesheet">
    <link href="{% static 'icons/css/ionicons.css' %}" rel="stylesheet">
    <link href="{% static 'icons/css/ionicons.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/landing-page.min.css' %}"  rel="stylesheet">
    <link href="{% static 'static/custom.css' %}"  rel="stylesheet">
    <link href="{% static 'lib/jquery.upvote.css' %}"  rel="stylesheet">
  </head>

  <body>

    <div class='container col-sm-12'>
                {% include "navbar.html" %}
            {% block content %}           
                Home page 
            {% endblock content %}

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'lib/jquery.upvote.js' %}"></script>
    
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="{% static 'js/visualisation.js' %}"></script>
    {% block script %}{% endblock script %}


  </body>
  <footer>
          <div class='container-fluid  pt-5 mt-5'>
            <hr/>
               {% include "footer.html" %}
      </div>
  </footer>



 
</html>
